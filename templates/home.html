{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
<p>
  Hi {{ user.username }}!
  <a href="{% url 'logout' %}">Log out</a>
</p>
{% else %}
<p>
  You are not logged in. <a href="{% url 'login' %}">Log in</a> or <a href="{% url 'signup' %}">sign up</a>.
</p>
{% endif %}
{% endblock content %}
